services:
  ogn-rf:
    image: ogn-rf
    container_name: ogn-rf
    restart: unless-stopped
    ports:
      - 8080:8080
    expose:
      - 50010
    volumes:
      - ./rtlsdr-ogn.conf:/rtlsdr-ogn/rtlsdr-ogn.conf
    devices:
      - /dev/bus/usb:/dev/bus/usb
    networks:
      - receiver
    tty: true
    stdin_open: true

  ogn-decode:
    image: ogn-decode
    container_name: ogn-decode
    restart: unless-stopped
    ports:
      - 8081:8081
    volumes:
      - ./rtlsdr-ogn.conf:/rtlsdr-ogn/rtlsdr-ogn.conf
    networks:
      - receiver
    tty: true
    stdin_open: true

  aprs-filter:
    image: aprs-filter
    container_name: aprs-filter
    restart: unless-stopped
    expose:
      - 14580
    networks:
      - receiver

networks:
  receiver:
    driver: bridge
